<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Birthday</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: black;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Hepta Slab', serif;
    }

    .flip-container {
      perspective: 1000px;
    }

    .flip-card {
      width: 300px;
      height: 400px;
      position: relative;
      transform-style: preserve-3d;
      transform: rotateY(0deg);
      transition: transform 0.8s;
    }

    .flip-container:hover .flip-card {
      transform: rotateY(180deg);
    }

    .flip-card-front,
    .flip-card-back {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      border-radius: 10px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .flip-card-front {
      background-color: #f39c12;
      color: white;
    }

    .flip-card-front h1 {
      text-align: center;
      font-size: 28px;
      line-height: 1.5;
    }

    .flip-card-back {
      background-color: #000000;
      transform: rotateY(180deg);
    }

    .flip-card-back img {
      width: 80%;
      border-radius: 10px;
    }

    .redirect-button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      color: white;
      background-color: #3498db;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .redirect-button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>
  <div class="flip-container">
    <div class="flip-card">
      <!-- Front Side -->
      <div class="flip-card-front">
        <h1>Happy Birthday!<br>JINU</h1>
      </div>

      <!-- Back Side -->
      <div class="flip-card-back">
        <img src="./wish.jpeg" alt="Birthday Image">
        <button class="redirect-button" onclick="redirectToGallery()">Go to our World</button>
      </div>
    </div>
  </div>

  <script>
    function redirectToGallery() {
      window.location.href = "gallery.html"; // Replace with your gallery page filename
    }
  </script>
</body>
</html>
